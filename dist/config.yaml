project_name: box
release:
  github:
    owner: prologic
    name: box
  draft: true
  name_template: '{{.Tag}}'
brews:
- name: box
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  goarm: "6"
scoop:
  name: box
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- id: box
  goos:
  - linux
  goarch:
  - amd64
  - arm64
  goarm:
  - "6"
  - "7"
  targets:
  - linux_amd64
  - linux_arm64
  main: ./cmd/box
  ldflags:
  - -w -X github.com/prologic/box/internal.Version={{.Version}} -X github.com/prologic/box/internal.Commit={{.Commit}}
  flags:
  - -tags
  - '"static_build"'
  binary: box
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - box
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpms:
- file_name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if
    .Arm }}v{{ .Arm }}{{ end }}'
  package_name: box
  id: default
  builds:
  - box
  bindir: /usr/local/bin
snapcrafts:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  builds:
  - box
snapshot:
  name_template: '{{ .Tag }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
  algorithm: sha256
dist: dist
signs:
- cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: checksum
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
